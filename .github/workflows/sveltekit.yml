name: SvelteKit CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: npm run build

    - name: Run unit tests
      run: npm run test:unit

    - name: Run linter
      run: npm run lint

    - name: Check for security vulnerabilities
      run: npm audit
