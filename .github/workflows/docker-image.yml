name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the backend Docker image
      run: docker build ./backend/ --file ./backend/Dockerfile --tag pirita_backend:$(date +%s)

    - name: Build the frontend Docker image
      run: docker build ./frontend/ --file ./frontend/Dockerfile --tag pirita_frontend:$(date +%s)

    - name: Build the general project Docker image
      run: docker build . --file Dockerfile --tag pirita_stable:$(date +%s)
